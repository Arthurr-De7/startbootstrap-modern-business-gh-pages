<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACERVO DIGITAL - Soft Hair</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-light">
    <header class="bg-white shadow-sm">
        <div class="container py-4">
            <div class="text-center mb-4">
                <h1 class="display-4 fw-bold mb-2">Soft Hair</h1>
                <p class="lead text-muted mb-0">ACERVO DIGITAL</p>
            </div>
            <div class="row g-3 text-center">
                <div class="col-md-4">
                    <div class="bg-primary text-white rounded p-3">
                        <i class="fas fa-box fa-2x mb-2"></i>
                        <h4 class="mb-0">0</h4>
                        <small>Produtos</small>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="bg-info text-white rounded p-3">
                        <i class="fas fa-layer-group fa-2x mb-2"></i>
                        <h4 class="mb-0">0</h4>
                        <small>Linhas</small>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="bg-success text-white rounded p-3">
                        <i class="fas fa-check-circle fa-2x mb-2"></i>
                        <h4 class="mb-0">0</h4>
                        <small>Ativos</small>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container my-4">
        <div class="row g-3 align-items-center">
            <div class="col-lg-6">
                <div class="input-group input-group-lg shadow-sm">
                    <input type="search" class="form-control" placeholder="Pesquise por produto ou linha..." aria-label="Campo de pesquisa">
                    <button class="btn btn-info text-white" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="btn-group w-100 shadow-sm" role="group" aria-label="Filtros de status">
                    <input type="radio" class="btn-check" name="filtro" id="todos" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="todos">
                        <i class="fas fa-list me-1"></i> Todos
                    </label>

                    <input type="radio" class="btn-check" name="filtro" id="ativos" autocomplete="off">
                    <label class="btn btn-outline-success" for="ativos">
                        <i class="fas fa-check me-1"></i> Ativos
                    </label>

                    <input type="radio" class="btn-check" name="filtro" id="inativos" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="inativos">
                        <i class="fas fa-times me-1"></i> Inativos
                    </label>
                </div>
            </div>
        </div>
    </div>
    <main class="container mb-5">
        <div class="row g-4">
            <div class="col-6 col-sm-4 col-lg-3 col-xl-2">
                <div class="card h-100 shadow-sm border-0 overflow-hidden">
                    <div class="position-relative">
                        <img src="https://softhair.com.br/wp-content/uploads/2025/03/Esfoliante-Pitaya-rosa-180g-416x416.png" 
                             class="card-img-top" 
                             alt="Produtos Corporais">
                        <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center">
                            <span class="badge bg-dark bg-opacity-75 text-white fs-6 py-2 px-3">
                                CORPORAIS
                            </span>
                        </div>
                    </div>
                    <div class="card-body text-center py-3">
                        <p class="card-text small text-muted mb-0">Linha de produtos corporais</p>
                    </div>
                    <div class="card-footer bg-white border-top">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="badge bg-secondary rounded-pill">
                                <i class="fas fa-box fa-xs me-1"></i> 0
                            </span>
                            <span class="badge bg-info rounded-pill">
                                <i class="fas fa-check fa-xs me-1"></i> 0
                            </span>
                        </div>
                        <a href="/listaProdutos.html" class="btn btn-primary btn-sm w-100">
                            <i class="fas fa-eye me-1"></i> Ver Produtos
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-6 col-sm-4 col-lg-3 col-xl-2">
                <div class="card h-100 shadow-sm border-0 overflow-hidden">
                    <div class="position-relative">
                        <img src="https://softhair.com.br/wp-content/uploads/2024/07/6246-416x416.png" 
                             class="card-img-top" 
                             alt="Produtos Capilares">
                        <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center">
                            <span class="badge bg-dark bg-opacity-75 text-white fs-6 py-2 px-3">
                                CAPILARES
                            </span>
                        </div>
                    </div>
                    <div class="card-body text-center py-3">
                        <p class="card-text small text-muted mb-0">Linha de produtos capilares</p>
                    </div>
                    <div class="card-footer bg-white border-top">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="badge bg-secondary rounded-pill">
                                <i class="fas fa-box fa-xs me-1"></i> 0
                            </span>
                            <span class="badge bg-info rounded-pill">
                                <i class="fas fa-check fa-xs me-1"></i> 0
                            </span>
                        </div>
                        <a href="/listaProdutos.html" class="btn btn-primary btn-sm w-100">
                            <i class="fas fa-eye me-1"></i> Ver Produtos
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-white border-top mt-auto py-4">
        <div class="container text-center">
            <small class="text-muted">
                <i class="far fa-copyright me-1"></i> 03/2021 - SICS Web Project
            </small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
