<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACERVO DIGITAL</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <header class="bg-light py-4 mb-4 text-center">
        <div class="container">
            <h1>Soft Hair</h1>
            <p class="lead mb-3">ACERVO DIGITAL</p>
            <div class="row bg-secondary text-white py-2">
                <div class="col">0 Produtos</div>
                <div class="col">0 Linhas</div>
                <div class="col">0 Ativos</div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row align-items-center mb-4">
            <div class="col-md-6 mb-3 mb-md-0">
                <div class="input-group">
                    <input class="form-control" placeholder="Pesquise aqui">
                    <button class="btn btn-info">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-6 text-md-end">
                <div class="btn-group">
                    <button class="btn btn-primary">Todos</button>
                    <button class="btn btn-primary">Ativos</button>
                    <button class="btn btn-primary">Inativos</button>
                </div>
            </div>
        </div>
        <section class="row g-4">
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
                <div class="card h-100 position-relative overflow-hidden product-card">
                    <div
                        class="card-overlay position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center rounded">
                        <span class="text-white fw-bold text-uppercase fs-5 p-1 rounded-3"
                            style="background-color:rgba(160,100,160,0.6)">
                            Corporais
                        </span>
                    </div>
                    <img src="https://softhair.com.br/wp-content/uploads/2025/03/Esfoliante-Pitaya-rosa-180g-416x416.png"
                        class="img-fluid" alt="Produto">
                    <div class="card-body text-center">
                        <p class="card-text">Descrição corporal 1</p>
                    </div>
                    <div class="card-footer text-center" style="z-index: 5;">
                        <div class="d-flex justify-content-between mb-2">
                            <span class="badge rounded-pill bg-secondary">
                                Produtos <span class="ms-1">0</span>
                            </span>
                            <span class="badge rounded-pill bg-info">
                                Ativos <span class="ms-1">0</span>
                            </span>
                        </div>
                        <a href="/intexTodos.html" class="btn btn-outline-primary btn-sm w-100">
                            Ver todos
                        </a>
                    </div>
                </div>
            </div>

        </section>
    </div>
    <footer class="text-center py-3 mt-5 bg-light">
        <small>03/2021 - SICS Web Project</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
